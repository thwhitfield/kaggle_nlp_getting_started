
n_trials: 50
parameters:
  n_estimators:
    type: int
    low: 100
    high: 300
  learning_rate:
    type: float
    low: 0.05
    high: 0.20
    log: false
  num_leaves:
    type: int
    low: 10
    high: 50
  boosting_type:
    type: categorical
    choices: ["gbdt", "dart", "goss"]
  max_depth:
    type: int
    low: 2
    high: 100